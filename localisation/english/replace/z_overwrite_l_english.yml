 HINT_WORLD_TENSION_TEXT:0 "This is the £world_tension_icon  §YWorld Tension§! screen. All events that affect the World Tension somehow, will be shown in the list here.\n\nWorld Tension is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Axis powers want the World Tension to stay low to prevent Republican countries from intervening, while Republican countries want World Tension to be high so that they can intervene.\n\nDeclaring War, justifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §YWorld Tension§! is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Axis powers want the World Tension to stay low to prevent Republican countries from intervening, while Republican countries want World Tension to be high so that they can intervene.\n\nDeclaring War, jusifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
