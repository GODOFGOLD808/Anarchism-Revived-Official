 ### Minister Traits ###
 autocratic_advocate:0 "Monarchist Advocate"
 autocratic_advocate_desc:0 "A firm believer that monarchy is the best form of government as a monarch does not have to please political parties and can truly represent the will of the people."
 nihilist_revolutionary:0 "Nihilist Revolutionary"
 nihilist_revolutionary_desc:0 "A firm believer of free will and no government interference."
 nazi_agitator:0 "Nazi Agitator"
 nazi_agitator_desc:0 "A firm believer of Nazism, an Anti-Semitic Far-Right movement that uses Ultranationalism as it's main conceptual base. This variant of fascism is described as National Socalist and disdains Communist or Democratic Parties."
 syndical_totalist:0 "Syndical Totalist"
 syndical_totalist_desc:0 "A firm believer of Syndicalism, a poltical philosophy to support the worker unions as it's main conceptual base. This governance even allows for revolutionary waves in the name of protecting their working culture against other tyrannical Parties."
 reformist_democrat:0 "Syndical Totalist"
 reformist_democrat_desc:0 "A firm believer in the people's right to rule themselves, this politician sees empowering them as the first priority and aims for the country to be ruled with their mandate based on Social Change."
 traditional_democrat:0 "Syndical Totalist"
 traditional_democrat_desc:0 "A firm believer in the people's right to rule themselves, this politician sees empowering them as the first priority and aims for the country to be ruled with their mandate based on Cultural Preservation."
 
