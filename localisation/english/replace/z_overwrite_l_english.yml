 political.1.t:0 "Leninism on the Rise"
 political.1.a.tt:0 "Increases the chance of internal support for a Marxist coup."
 political.1.b.tt:0 "Increases the chance of popular support for a Marxist uprising."
 political.2.t:0 "Leninism Sympathies in Government"
 political.2.d:0 "Although the party line of the [Root.GetRulingParty] is to strongly oppose revolutionary socialism, keeping a watchful eye on the nation's radical left-wing elements, some people in government are more open to the possibility. If nothing else, they see room for addressing the concerns of the people who look to Marxists for solutions without risking a full-scale civil war.\n\nAlthough they may be seen as traitors by those who remain loyal to [Root.GetLeader], these dissident voices may be the ones to ensure a relatively bloodless transition should the revolution come."
 political.3.t:0 "Marxists Execute Coup"
 political.3.d:0 "While the popular movement for a communist revolution has been loud and terrifying, a certain section of the political movement has been largely quiet and waiting. The wait is now over. Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the rebels.\n\nWhile retaining a pretense of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new Marxist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 political.4.d:0 "The communist revolutionary movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] working class. The fact that even more people choose to identify themselves with a 'class' at all implies that Marxist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 political.5.t:0 "Soldiers Desert to Marxist Partisans"
 political.5.d:0 "'Capitalists and nationalists would have you spill your blood for them on the front lines, turning brother against brother over disputes that do not concern the working man! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of patriotism and loyalty, has proven not to be immune to the Marxist propaganda spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 political.6.d:0 "The notion that the Marxist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for the Marxist party has increased rapidly in the past months. But those who call for revolution are no longer a disparate collection of guerrillas and disgruntled labor unions. The group behind the call for revolt is organized enough to form a government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
 soviet.48.b:0 "Socialism in one country has failed. We need Trotsky."
 home_of_revolution_desc:0 "Comrades, with the defeat of the vile Trotskyite counter revolutionaries we were able to focus on defending the revolution. Our goal, our hope, our slogan is Socialism in One Country. We will build a bountiful socialist society here in the Soviet Union and the rest of the world will inevitably embrace it."
