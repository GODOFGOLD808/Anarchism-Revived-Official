 ### New Sub-Ideologies ###
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "A system of government marked by centralization of authority under a dictator, a corporate centralized economy subject to stringent governmental controls, violent suppression of the opposition, and typically a policy of belligerent nationalism. "
 falangism:0 "Falangism"
 falangism_desc:0 "An Authoritarian conservative ideology derived from fascist ideas which emphasises the Roman Catholic Church as an important influence in society."
 rexism:0 "Rexism"
 rexism_desc:0 "A Catholic Nationalist Ideology that emphasizes on the importance of Catholic Integralism and the rejection of Liberalism, idealizing traditional family values."
 islamism:0 "Islamism"
 islamism_desc:0 "Islamism An Islamic revivalist movement, often characterized by moral conservatism, literalism, and the attempt to implement Islamic values in all spheres of life."
 baathism:0 "Baathism"
 baathism_desc:0 "An Arabic Nationalist Ideology that promotes the development of a united Arab state utilizing a Social-Revolutionary form of governance."
 #
 national_socialism:0 "National-Socialism"
 national_socialism_desc:0 "A Totalitarian political ideology that emphasizes racial superiority over others and the need to clense lesser races."
 gen_nazism:0 "Nazism"
 gen_nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 #
 monarchism_ideology:0 "Monarchism"
 monarchism_ideology_desc:0 "A form of government which a person of a royal family rules for life or has abdicated."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "A governing philospohy that advcates one or more dieties being supreme above the state itself."
 caesar:0 "Caesar"
 caesar_desc:0 "A title derived from Julius Caesar, a royal figure in this position is the true Emperor of the Roman Empire."
 shah:0 "Shah"
 shah_desc:0 "The Shah reigns as a hereditary monarch of Iran and their people, regarding himself as a Shahanshah in the sense of continuatio of the old Persian Empire."
 tsar:0 "Tsar"
 tsar_desc:0 "A hereditary and divine ruler and the successor to the Roman Empire. It usually intales a despotic rule over serfs in the Empire."
 kaiser:0 "Kaiser"
 kaiser_desc:0 "A hereditary  ruler of multiple kingdoms and a successor to the Holy Roman Emperor, usually advised by a chancellor."
 #
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 social_conservatism:0 "Social-Conservatism"
 social_conservatism_desc:0 "A form of Conservative politics that focues on the preservation of traditional values and beliefs while also allowing changes in societal and cultural structure."
 christian_democrat:0 "Christian Democrat"
 christian_democrat_desc:0 "A poltical ideology conceiving a combination of Democratic ideas with traditional christian values."
 national_populism:0 "National Populism"
 national_populism_desc:0 "A form of politics that aim at obtaining support through radical activity and opposing current establishment or goverment."
 #
 neutrality_ideology:0 "Non-Aligned"
 neutrality_ideology_desc:0 "This politician refuses properly align and affiliate their own state to other greater powers or nations."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 dictatorship:0 "Dictatorship"
 dictatorship_desc:0 "A form of governance where a political figure holds unrestrained or absolute power over their nation."
 military_junta:0 "Military Junta"
 military_junta_desc:0 "A committee of military leaders that lead an Authoriarian state, capable of excercising much power following a Coup d'etat."
 legislative_assembly:0 "Legislative Assembly"
 legislative_assembly_desc:0 "Whether on a subnational or national level, a joint governing entity made up of many parties lead as a temporary state until a proper government is established."
 nazbol:0 "National-Bolshevism"
 nazbol_bolshevism_desc:0 "Also known as Nazbols, is a Combined philosophical structure of both Ultranationalism and Bolshevism into a Syncretic Movement."
 #
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 social_democracy_subtype:0 "Social-Democracy"
 social_democracy_subtype_desc:0 "A form of political Democracy that emphasizes equality from all classes and ranks within a public hierarchy."
 market_liberal:0 "Market Liberal"
 market_liberal_desc:0 "An Economic and Political philosophy that entails capitalist free market principles and encourages frequent innovation among business and corporation."
 progressivism:0 "Progressivism"
 progressivism_desc:0 "A movement that pbelieves in or pushes for social and cultural change based on technological advances, Economic Development and Social Organization."
 #
 syndicalism_ideology:0 "Syndicalism"
 syndicalism_ideology_desc:0 "A revolutionary current within the labor movements who desire to unionize worker industry through strikes and eventual control over production."
 technocrat:0 "Technocrat"
 technocrat_desc:0 "A nation where scientific expertise or advisors operate governance in means of pushing for rapid advancement and change in technology and or society."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "A left-wing political philosophy that supports political democracy and some form of a socially owned economy, with a particular emphasis on economic democracy, workplace democracy, and workers' self-management."
 radical_socialism:0 "Radical Socialism"
 radical_socialism_desc:0 "An extreme form of Socialism that pushes for public control over production and economy without intervention from the state."
 authoritarian_syndicalism:0 "Authoriarian Syndicalism"
 authoritarian_syndicalism_desc:0 "Combining the aspects of seizing public unions and operating under a controlled state."
 jacobin:0 "Jacobin"
 jacobin_desc:0 "An organized group of Revolutionaries who use radical action to weaken and dismember a state in favor of a public Representative Republic."
 #
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:1 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 #
 anarchism_ideology:0 "Anarchism"
 anarchism_ideology_desc:0 "A political philosophy that shows skepticism in all justificatons of centralized authority and hierarchy."
 nihilism:0 "Nihilism"
 nihilism_desc:0 "A philosophy of viws that rejects the concept of genral human existance. It's stance acknowledges the meaningless life and pointless values of everyday traditions."
 mutualism:0 "Mutualism"
 mutualism_desc:0 "A social movement that aims at promoting mutual organisations and assist against the risks with evaluating funds for living standards."
 platformism:0 "Platformism"
 platformism_desc:0 "Platformism is an anarcho-communist organizational theory that aims to create a tightly-coordinated anarchist federation."
 pirates:0 "Pirates"
 pirates_desc:0 "A person or group that commits violence and illegally seizes merchandise for profit."
 failed_state:0 "Failed State"
 failed_state_desc:0 "A nation that has collapsed and or fallen into chaos due to lack of authority and leadership."
 