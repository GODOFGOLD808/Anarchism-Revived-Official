 form_ostrogoths:0 "Unite the Ostrogothic Kingdom!"
 irish_monarchy:0 "Irish Monarchy"
 irish_monarchy_desc:0 "The Irish monarchy is a relatively new but loved organisation. It's popularity rivals that of the British monarchy itself..."
 ITA_depose_mussolini:0 "Depose Mussolini!"
 ITA_depose_mussolini_desc:0 "Mussolini intends to force Italy into nothing more than a German puppet. Only option is to restore the monarchy or invite the Pope to lead the nation."
 FRA_invite_syndicalist_revolutionaries:0 "Invite Syndicalist Revolutionaries"
 FRA_invite_syndicalist_revolutionaries_desc:0 "Too many, the Syndicalists are nothing more than unorganized radicals. But, if we were able to invite influential Syndicalists to the government we could create a new Socialist state to rival that of the Soviet Union. France will not be a puppet to Moscow! After all, the Soviet Union isn't true Communism!"
 FRA_establish_syndicalist_communes:0 "Establish Syndicalist Communes"
 FRA_establish_syndicalist_communes_desc:0 "In order to provide a more stable bases for the future Revolution, we must ensure that our Syndicalist allies are able to organise within secretive communes scattered across the nation."
 FRA_celebrate_the_paris_commune:0 "Celebrate the Paris Commune."
 FRA_celebrate_the_paris_commune_desc:0 "Perhaps the finest example of Socialism out there was the Old Paris Commune. Unfortunately revisionists, reactionaries and traitors to the Revolution would end the Commune, we should officially celebrate it's legacy and ensure the people know how great it was."
 FRA_the_new_commune:0 "The new Commune!"
 FRA_the_new_commune_desc:0 "We have gathered enough support within the government and the populace of France to forcibly establish a new commune!"
 ENG_the_chartist_regime:0 "The Chartist Regime,"
 ENG_the_chartist_regime_desc:0 "The new Chartist Regime will finally bring about an era of peace and prosperity for Great Britain. No foreign war for the Elite to drag us into. For the Revolution Britain will banish the Elite and enforce the rule of the Working Class!"
 ENG_break_the_chains:0 "Break the Chains!"
 ENG_break_the_chains_desc:0 "The working Class of Britain have been oppressed for too long, it's time for us to Break the Chains! We must depose the old Tyrants in Westminster and Remove the Decadent royal family that dragged into the largest conflict in history."
 ENG_the_new_commenwealth:0 "The New Commenwealth"
 ENG_the_new_commenwealth_desc:0 "Not since Cromwell forced the tyrant monarchs out has Britain truly been free, now the Great British Commenwealth can ensure the freedom and emancipation of the workers."
 PRC_the_new_relublic:0 "The New Republic"
 PRC_the_new_relublic_desc:0 "The People of China finally have the freedom Sun Yat Sen promised!"
 PRC_reopen_the_economy:0 "Reopen the Economy"
 PRC_reopen_the_economy_desc:0 "The Communist Party have previously shut down the economy, it's time for us to restart it and show the world the might of China!"
 PRC_torch_of_democracy:0 "The Torch of Democracy"
 PRC_torch_of_democracy_desc:0 "China has become a beacon of freedom and democracy, our republic even outclasses that of the west! Time for China to take the stage as Asia's protector."
