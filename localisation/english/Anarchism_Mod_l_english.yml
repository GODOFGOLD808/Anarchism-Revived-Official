 ###Events###
 anarchy.1.t:0 "The International Revolution"
 anarchy.1.d:0 "With the royal portraits burned, the revolutionaries in [Root.GetName] are trying to determine the best direction for the revolution. Some see the Soviet Union as a success to emulate while others believe the state to be inherently oppressive. Which side won the debate?"
 anarchy.1.a:0 "The Anarchists did."
 anarchy.1.b:0 "The Leninists did."
 anarchy.2.t:0 "Free Speech for Fascists?"
 anarchy.2.d:0 "\"Should free speech apply to fascists? Fascists ideals directly contradict our society. They desire a hierarchical society that oppress minorities and workers while we desire the exact opposite.\"\n\nOr so claims some people in our communities. Should fascists be allowed to say what they want?"
 anarchy.2.a:0 "Free speech does not include hate speech."
 anarchy.2.b:0 "Free speech makes a free society."
 anarchy.3.t:0 "The Anarchist International"
 anarchy.3.d:0 "The anarchists in France have come to us with an interesting proposal. They ask that we form a new International of anarchists to help fight against the capitalists, fascists, and Stalinsts. This International will help spread anarchism across the globe and bring liberation to the oppressed proletariat of nation-states, according to the French anarchists."
 anarchy.3.a:0 "An excellent idea!"
 anarchy.3.b:0 "We do not have time for such nonsense."
 anarchy.4.t:0 "The Birth of the Fifth International"
 anarchy.4.desc:0 "Despite how scattered and unorganized the anarchist movement may seem to outsiders, a coalition of anarchists in what use to be France and Spain formed a new International. Solidarity with workers around the world was a key element in a spokesperson's speech today when the Fifth International was announced.\n\nThis new International goes beyond a standard political International, but as is a military alliance between the various communities. While evidence is scare on the intention of this new International, some have speculated the military alliance is merely to serve as a deterrent to would be capitalist, fascist, and Stalinist invaders. Yet others say this International has the goal of bringing about a worldwide anarchist revolution. Regardless of the intention of this new organization, this is surely to shake up the political sphere of Europe for the coming years."
 anarchy.4.a:0 "Solidarity forever!"
 anarchy.4.b:0 "How many Internationals will those commies make?"
 anarchy.4.c:0 "The communists fight among themselves."
 anarchy.4.d:0 "Damn anarchists."
 anarchy.4.e:0 "Hmm..."
 anarchy.5.t:0 "Socialism on the Rise"
 anarchy.5.d:0 "'While workers rise up against their oppressors around the world, those who claim to have achieved class consciousness in [Root.GetName] sit idly by and wait for change to come from within a political system so thoroughly corrupt, only revolution could save us from it!'\n\nSo speak new voices in the [Root.GetAdjective] socialist movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship of the bourgeoisie, they have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen."
 anarchy.5.a:0 "The unions are the driving force of revolution."
 anarchy.5.a.tt:0 "Increases the chance of a general strike."
 anarchy.5.b:0 "Insurrection is the driving force of revolution."
 anarchy.5.b.tt:0 "Increases the chance of popular support for a socialist uprising."
 anarchy.6.t:0 "Start of a General Strike"
 anarchy.6.d:0 "\"We have been cursed with the reign of gold long enough. Those who produce should have, but we know that those who produce the most - that is, those who work hardest and at the most difficult and most menial tasks - have the least. With faith and hope and courage, we hold our heads erect and with dauntless spirit marshal for the march from capitalism to socialism, from slavery to freedom, from barbarism to civilization.\"\n\nThus was the passionate speech of a union leader outside the capitol announcing his union's strike and calling for other unions to join in a general strike in [Root.GetName].\n\nWhile historians will be debating for years about the speech's effect on the political climate, one thing is certain - over the next few weeks, more and more unions joined the strike. We can no longer ignore the strike and its effects are devistating the economy."
 anarchy.6.a:0 "Damn anarchists and communists!"
 anarchy.6.a.tt:0 "The general strike will last for a year or until capitalism and the state in [Root.GetName] collapses. If the general strike is not successful, the only remaining option for the radicals will be revolution."
 anarchy.7.t:0 "The Collapse of Capitalism and the State"
 anarchy.7.d:0 "When the union leader called for a strike a few months ago, no one really batted an eye. \"Strikes happen all the time,\" a prominent business men said. However, politicians and capitalists started growing more concerned when other unions started joining in the strike. With all major facets of industry and service striking, the country's economy was suffering. The state deployed the army to try to break up the strike and businesses similarly hired mercenaries.\n\nThe efforts to disperse the strike only seems to have emboldened it. With the state and business unable to enforce their respective authority, communities started establishing self-governing communes and syndicates. What unites these communes and syndicates is a strong disdain for capitalism and the state.\n\nRegardless of what these individual communities do, it looks like a revolution is here."
 anarchy.7.a:0 "The tides of history will sweep away the past."
 anarchy.8.t:0 "Class Conflicts Divide [Root.GetName]"
 anarchy.8.d:0 "The revolutionary socialist movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] working class. The fact that even more people choose to identify themselves with a 'class' at all implies that socialist ideas are spreading beyond those who actively seek to overthrow the state.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a social revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 anarchy.8.a:0 "The people may call themselves whatever they want."
 anarchy.9.t:0 "Soldiers Desert to Socialist Partisans"
 anarchy.9.d:0 "'Capitalists and nationalists would have you spill your blood for them on the front lines, turning brother against brother over disputes that do not concern the working man! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually the protectors of capital and the state, has proven not to be immune to socialist agitation spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 anarchy.9.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
 anarchy.10.t:0 "The [GetMonth] Revolution"
 anarchy.10.d:0 "The notion that the socialist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for a libertarian form of socialism has increased rapidly in the past months. But those who call for revolution are no longer a disparate collection of guerrillas and disgruntled labor unions. The group behind the call for revolt is organized enough to demolish the government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
 anarchy.10.a:0 "Those who wish to make history must act today!"
 anarchy.10.b:0 "Revolution is inevitable. The inevitable can wait."
 anarchy.11.t:0 "Socialists Fight the Fake Revolution"
 anarchy.11.d:0 "'[Root.GetName] is the home of a fake revolution! Socialists have always argued for a stateless, classless, and moneyless society, but what has [Root.GetRulingParty] done instead? They have seized state power and have formed their own ruling class! We have simply traded our old masters for new ones. We shall rectify this past mistake and finally achieve true communism!'\n\nSo speak new voices in the [Root.GetAdjective] socialist movement. They have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen."
 anarchy.11.a:0 "There may be those in the government itself who support such ideas."
 anarchy.11.a.tt:0 "Increases the chance of internal support for a socialist coup."
 anarchy.11.b:0 "A movement for the people must seek support from the people."
 anarchy.11.b.tt:0 "Increases the chance of popular support for a socialist uprising."
 anarchy.12.t:0 "Anarchists in Catalonia"
 anarchy.12.d:0 "During the Spanish Civil War, the Republican faction was a coalition of groups who were loyal to the Spanish Republic or, at least, did not want fascists in charge of their lives. This faction consisted of left-leaning liberals, communists, and anarchists.\n\nThe anarchists control large parts of Catalonia and would be likely willing to help us if we offer them some concessions. However, they may too start rebelling if we stomp on their liberties too much. How do we proceed?"
 anarchy.12.a:0 "Let the Anarchists assist us."
 anarchy.12.a.tt:0 "Catalonia will become independent and will be controlled by Anarchists. We will create a faction with them to fight the Nationalists. The Anarchist militia may be rather helpful in this war."
 anarchy.12.b:0 "The Anarchists will cause nothing but trouble."
 anarchy.12.b.tt:0 "Catalonia will become independent and will be controlled by Anarchists. We will go to war with them to reclaim our land. The Anarchist militia may be rather big and cause us trouble though when we are already in a civil war."
 anarchy.13.t:0 "The Worker's Revolution"
 anarchy.13.d:0 "The rift between Leninists and Libertarian Socialists, such as anarchists, has pretty much existed since the founding of the ideologies. While both desire a similar goal of the stateless, classless, and moneyless society, they differ on how this goal should be achieved.\n\nLeninists, inspired by the successful Russian Revolution of 1917, see the use of transitional state as a necessary tool to protect the revolution from those that may want to destroy it. However, anarchists argue those in charge of a state will always become their own separate class and develop their own interests, distinct from the proletariat, thus will never willingly give up state power so the state must be abolished during the revolution.\n\nNeedless to say, this arguing will probably never end, but which side is more influential in our revolution?"
 anarchy.13.a:0 "The Libertarian Socialists are."
 anarchy.13.b:0 "The Leninists are."
 anarchy.16.t:0 "The Sun Has Set"
 anarchy.16.d:0 "With the recent removal of Scotland from control of the Crown, our country can no longer be called a \"United Kingdom.\" People are sure to start calling us England again."
 anarchy.16.a:0 "Well, I say!"
 anarchy.17.t:0 "The Spanish Civil War"
 anarchy.17.d:0 "Spain is currently involved in a civil war between fascists and reactionaries on one side and anarchists and Trotskyists on the other. There are a sizable amount of people who support Soviet style communism. We can support them, but it may cause some in-fighting between the various leftist groups."
 anarchy.17.a:0 "Support Spanish Stalinists"
 anarchy.17.b:0 "Let's not involve ourselves in Spanish Socialism."
 anarchy.18.t:0 "Leftist Infighting"
 anarchy.18.d:0 "Stalinists, with the support of the Soviet Union, have started fighting against the anarchists and Trotskyists to ensure Spanish communism emulates the Soviet Union. This will weaken the war effort."
 anarchy.18.a:0 "That's not good."
 anarchy.18.b:0 "If you can't beat 'em, join 'em."
 anarchy.19.t:0 "Resignation of Stalin"
 anarchy.19.d:0 "Due to internal pressures by the Soviet leadership, Chairman Joseph Stalin was forced to resign. Stalin feared if he did not resign, the Soviet leadership may have attempted a coup or plunged the Soviet Union into a civil war. Two possible replacements are being considered.\n\nLeon Trotsky, who is currently exiled, is the current pick among Soviet leadership. In January 1923, Lenin suggested that Stalin should be removed as the party's general secretary and asked Trotsky to denounce Stalin at the Twelfth Party Congress. It seems that Lenin wanted Trotsky to be his successor over Stalin. Should we follow up on Lenin's wishes?\n\nThe other option is being pushed for by those in the Politburo with anarchist sympathies. Victor Serge, a former anarchist turned Bolshevik, is a harsh critic of Stalin's regime. Those supporting him believe he may help mend the divide between anarchists and Marxists.\n\nWho should become the next leader?"
 anarchy.19.a:0 "Leon Trotsky is now Chairman!"
 anarchy.19.b:0 "Victor Serge is now Chairman!"
 anarchy.20.t:0 "The Worker's Revolution"
 anarchy.20.d:0 "The rift between Leninists and Libertarian Socialists, such as anarchists, has pretty much existed since the founding of the ideologies. While both desire a similar goal of the stateless, classless, and moneyless society, they differ on how this goal should be achieved.\n\nLeninists, inspired by the successful Russian Revolution of 1917, see the use of transitional state as a necessary tool to protect the revolution from those that may want to destroy it. However, anarchists argue those in charge of a state will always become their own separate class and develop their own interests, distinct from the proletariat, thus will never willingly give up state power so the state must be abolished during the revolution.\n\nNeedless to say, this arguing will probably never end, but which side is more influential in our revolution?"
 anarchy.20.a:0 "The Libertarian Socialists are."
 anarchy.20.b:0 "The Leninists are."
 anarchy.21.t:0 "Anti-Bolshevik Activity"
 anarchy.21.d:0 "Some people who live in actually existing socialism insist it's not actually socialism. These anarchists and other 'libertarian' socialists argue the Soviet Union is actually counter-revolutionary. We can deal with these people by sending them to some labor camps in Siberia, if you desire, Comrade [From.GetLeader]."
 anarchy.21.a:0 "Anti-Bolshevik Activity must be suppressed."
 anarchy.21.b:0 "Maybe they have a point..."
 anarchy.21.c:0 "We must encourage this kind of discussion."
 anarchy.22.t:0 "US Style Marxism"
 anarchy.22.d:0 "With the Vanguard achieving its goals, the first chairman needs to be decided with two primary candidates.\n\nNorman Thomas of The Socialist Party of America is a Presbyterian minister, pacifist, and six-time presidential candidate. A disciple of Eugene Debs and famed pacifist, Thomas initially expressed admiration for the Russian Revolution, but grew disillusioned and became a fervent anti-Stalinist. However, some Marxist revolutionaries such as Leon Trotsky thought he went too far to criticizing Marxism itself instead of just Stalinism.\n\nAlternatively, General Secretary of the Communist Party USA, Earl Browder, is another option for Chairman. During WWI, Browder served time in prison as a conscientious objector to conscription and the war. After his release, he became an active member of the American Communist movement, soon working as an organizer on behalf of the Communist International. Some, however, believe Browder is nothing but a stooge for Stalin; a former NKVD recruiter, Louis Budenz, even claimed that Browder and himself had participated in discussions with Soviet intelligence officials the plans to assassinate Leon Trotsky."
 anarchy.22.a:0 "Norman Thomas is Chairman"
 anarchy.22.b:0 "Earl Browder is Chairman"
 anarchy.23.t:0 "Korea Revolts"
 anarchy.23.d:0 "What we have feared would happen happened. Anarchists in Korea has gotten militias together and are rebelling against our lawful rule. How should we proceed?"
 anarchy.23.a:0 "Give them independence"
 anarchy.23.b:0 "We shall squash this rebellion"
 anarchy.23.b.tt:0 "Korea revolts; taking the north and south with them."
 anarchy.24.t:0 "Indian Independence"
 anarchy.24.d:0 "India has fought and won its independence from its colonial overlords."
 anarchy.24.a:0 "Freedom at last."
 anarchy.25.t:0 "Liberty in the Soviet Union"
 anarchy.25.d:0 "The Communist Party has decided loosen its control over the state and its people ever so slightly. The party is debating which path it should take. Some advocate a more libertarian form of socialism. Others think reforming into a capitalistic economy would be best. Which side wins?"
 anarchy.25.a:0 "Capitalism and Democracy!"
 anarchy.25.b:0 "Mutual Aid and Worker Councils!"
 anarchy.26.t:0 "Socialists in Government?"
 anarchy.26.d:0 "The socialist movement in [Root.GetName], fueled by broad dissatisfaction among the working class and radical trends among academics, has grown large enough to lead to the formation of several parties and organizations. After one of these has gained considerable support in the current election, politicians in [Root.GetRulingParty] have started debating whether or not to seek their support in forming a government. Although they consider our democratic institutions to be little more than bourgeois tyranny, they seem eager to make the changes they want to see through cooperating with the government rather than overthrowing it."
 anarchy.26.a:0 "Rather reform than revolution!"
 anarchy.26.b:0 "A broad coalition of republican parties is preferable."
 anarchy.27.t:0 "Socialists Influence Foreign Policy"
 anarchy.27.d:0 "Socialists often consider themselves to be part of an international revolution, and our choice to accept them as partners in our government has drawn the attention of many of their international allies. Representatives of anarchist organizations and socialist parties maintain close ties to nations which have abandoned our form of government in favor of a non-hierarchical society, ties which we may need to acknowledge in [Root.GetAdjective] foreign policy if we wish to retain their support."
 anarchy.27.a:0 "We should embrace our common causes."
 anarchy.27.b:0 "Down that path lies the dissolution of [Root.GetName] itself."
 anarchy.28.t:0 "Election: Socialist Majority"
 anarchy.28.d:0 "The current election has resulted in victory for the socialist parties and anarchist organizations, with mixed reactions from the former administration. While the new rulers claim to represent the people as a whole, they view our republican system of government as a bourgeois dictatorship which seeks to oppress the proletariat, leading to discussion on how to best abolish the state and bring rule back to the people. In some nations, the revolution began in rivers of blood. In [Root.GetName] it didn't, but it may yet end in revolution."
 anarchy.28.a:0 "This is troubling, but they truly do represent the majority."
 anarchy.28.b:0 "We must stop them before they abolish our very way of life!"
 anarchy.29.t:0 "Panslavic Union"
 anarchy.29.d:0 "Russia has invited us to a Panslavic Union. This would be an defensive faction and a brotherhood of all Slavs. We could have much to gain for joining this union. Should we?"
 anarchy.29.a:0 "Join."
 anarchy.29.b:0 "Don't join."
 anarchy.32.t:0 "Representative for Revolutionary America"
 anarchy.32.d:0 "Because most of the world has not joined us in revolution, we must still have some amount of diplomacy with the rest of the world. Therefore, we need to choose some representatives for our society. We have two main contenders.\n\nOption 1 is Emma Goldman. She became attracted to anarchism after the Haymarket Affair. She attracts crowds of thousands on her lectures on anarchism, women's rights, and social justice. She was deported from America after trying to convince people not to register for the World War I draft. She has since returned to aid our revolution and is ready to help in any way possible.\n\nOption 2 is Dorothy Day, famous for co-founding the Catholic Worker Movement. She advocates for nonviolent, direct action to help the poor and homeless. While she has described herself as an anarchist on many occasions, she advocates for the Catholic economy theory of distributism, which she considers an alternative to capitalism and socialism. This has caused some to view her with some suspicion.\n\nRegardless who becomes our primary diplomat, both are highly qualified candidates."
 anarchy.32.a:0 "Emma Goldman is our choice"
 anarchy.32.b:0 "Dorothy Day is our choice"
 anarchy.33.t:0 "Representative for Revolutionary America"
 anarchy.33.d:0 "Because most of the world has not joined us in revolution, we must still have some amount of diplomacy with the rest of the world. Therefore, we need to choose some representatives for our society. We have two main contenders.\n\nOption 1 is Emma Goldman. She became attracted to anarchism after the Haymarket Affair. She attracts crowds of thousands on her lectures on anarchism, women's rights, and social justice. She was deported from America after trying to convince people not to register for the World War I draft. She has since returned to aid our revolution and is ready to help in any way possible.\n\nOption 2 is Lucy Parsons. Following her husbands execution in the Haymarket Affair, Parsons became a prominent labor leader in the United States. She was one of the founders of the Industrial Workers of the World and many other political organizations.\n\nRegardless who becomes our primary diplomat, both are highly qualified candidates."
 anarchy.33.a:0 "Emma Goldman is our choice"
 anarchy.33.b:0 "Lucy Parsons is our choice"
 anarchy.34.t:0 "Labor Day Celebrations"
 anarchy.34.d:0 "This year's Labor Day Celebrations were particularly successful for socialist recruiters."
 anarchy.34.a:0 "Okay."
 anarchy.36.t:0 "Invitation to the Comintern"
 anarchy.36.d:0 "Trying to mend the rift between anarchists and Marxists, the Soviet Union has reinvinted anarchists to the Communist International. Should we accept the invitation?"
 anarchy.36.a:0 "We accept our comrades invitation."
 anarchy.36.b:0 "We have been betrayed too many times before."
 anarchy.37.t:0 "The Burial of Lenin"
 anarchy.37.d:0 "We have decided to remove Lenin from his mausoleum and bury him elsewhere. This was timidly approved by [Root.GetLeader]'s as some advisers said Lenin would never have wanted to be an idol. All that's left is to decide where to bury him."
 anarchy.37.a:0 "Bury him next to his mother in Leningrad."
 anarchy.37.b:0 "Bury him somewhere no one will find him."
 anarchy.37.c:0 "Cremate him."
 anarchy.38.t:0 "The Burial of Lenin"
 anarchy.38.d:0 "The Soviet Union just announced the permanent closure of Lenin's Mausoleum. The revolutionary, who has been on public display there since his death in 1924, has been reportedly relocated next to his mother's grave in Leningrad. When asked about the rumors, a Soviet diplomat refused to comment.\n\nHowever, a Soviet insider, who wished to remain anonymous, confirmed his body was moved to Leningrad.\n\nSome experts are speculating this may be a sign that the USSR will become more democratic in the near future. While others are saying, the USSR will remain as dictatorial as ever. Only time will tell."
 anarchy.38.a:0 "Hmm..."
 anarchy.39.d:0 "The Soviet Union just announced the permanent closure of Lenin's Mausoleum. The revolutionary, who has been on public display there since his death in 1924, has been reportedly relocated to an unknown location and buried. When asked about the rumors, a Soviet diplomat refused to comment.\n\nHowever, a Soviet insider, who wished to remain anonymous, confirmed this was to prevent the body from being idolized.\n\nSome experts are speculating this may be a sign that the USSR will become more democratic in the near future. While others are saying, the USSR will remain as dictatorial as ever. Only time will tell."
 anarchy.40.t:0 "The Cremation of Lenin"
 anarchy.40.d:0 "The Soviet Union just announced the permanent closure of Lenin's Mausoleum. The revolutionary, who has been on public display there since his death in 1924, has been reportedly cremated. When asked about the rumors, a Soviet diplomat refused to comment.\n\nHowever, a Soviet insider, who wished to remain anonymous, confirmed he was cremated a couple weeks ago to prevent idolization.\n\nSome experts are speculating this may be a sign that the USSR will become more democratic in the near future. While others are saying, the USSR will remain as dictatorial as ever. Only time will tell."
 anarchy.41.t:0 "The Resignation of Stalin"
 anarchy.41.d:0 "A massive upset in the Soviet power structure today, as Joseph Stalin resigned as Chairman effective immediately. When asked about the resignation, a Soviet diplomat refused to comment saying, \"All you need to know about the resignation is in the press release.\"\n\nForeign policy experts are in a panic at this massive, unpredicted upset. Some are concerned his replacement will, as one expert put it, \"make Stalin look like an anarchist\". While others are heralding the announcement as the fall of the dictatorial regime. Only time will time who is right."
 monarchy.1.t:0 "Death of Abdulmecid II"
 monarchy.1.d:0 "Abdulmecid II, the last Caliph of the Ottoman Empire, died today at his Paris home. Early reports says fighting broke out in the neighboor between the French and Nazi sympathizers."
 monarchy.1.a:0 "Okay."
 monarchy.2.t:0 "Death of George VI"
 monarchy.2.d:0 "King George VI was found dead in bed at Sandringham House in Norfolk today. He died from a coronary thromosis in his sleep at the age of 56. The stress of the World War took its toll on the King's health which was exacerbated by heavy smoking. His daughter, Elizabeth, flew back to Britain from Kenya for her coronation."
 monarchy.2.a:0 "The King is dead! Long live the Queen!"
 monarchy.3.t:0 "Death of Abdulmecid II"
 monarchy.3.d:0 "Abdulmecid II, the Caliph of the Ottoman Empire, died today in his palace in Istanbul. The Caliph had been previously overthrown in the Turkish War of independence, but was recently able to re-establish the Ottoman Empire. We do not know how history will look at him, but we do know one thing..."
 monarchy.3.a:0 "The Caliph is dead! Long live the Caliph!"
 monarchy.4.t:0 "Rise of the Monarchy?"
 monarchy.4.desc:0 "With the influence of the monarchists in Italy, some debate among them have started. Most monarchists support giving House of Savoy the powers he had before the rise of fascism. However, a small but dedicated faction, say the Pope is a more qualified candidate. This faction points to how King Victor Emmanuel III supported Benito Mussolini as evidence to why the House of Savoy is now longer qualified to claim rule of Italians. To add to the confusion further, a Southern Italian Groups are calling for the current head of House Bourbon-Parma to claim the throne, pointing out the previous Kings support of Mussolini's Regime and denouncing the "power play" performed by the Holy See. Who should be crowned the king of the new Kingdom of Italy?"
 monarchy.4.a:0 "The current king, Victor Emmanuel III!"
 monarchy.4.b:0 "The current king, Umberto II"
 monarchy.4.c:0 "The current Pope, Pius XI"
 monarchy.4.d:0 "The current Pope, Pius XII"
 monarchy.4.e:0 "The Current head of House Bourbon, Ferdinand Pius!"
 monarchy.5.t:0 "Abdication of Carol II"
 monarchy.5.d:0 "Due to pressure from the Soviet Union and other occupying forces, King Carol II has been pressured to abdicate."
 monarchy.5.a:0 "May King Michael I have a long reign!"
 monarchy.6.t:0 "Death of Kaiser Wilhelm II"
 monarchy.6.d:0 "Kaiser Wilhelm II passed away today due to a pulmonary embolus while visiting the Netherlands. Wilhelm said that he would not be buried in Germany unless the monarchy was restored; his desires were respected and his body was buried in an appropriate location. German monarchists are already taking pilgrimages to his tomb."
 monarchy.6.a:0 "The Kaiser is dead! Long live the Kaiser!"
 monarchy.6.b:0 "We, however, displayed Nazi regalia against his wishes!"
 monarchy.7.t:0 "Monarchism on the Rise"
 monarchy.7.d:0 "'The [Root.GetAdjective] people long for a sense of tradition and hierarchy. Only a monarch can fill this basic human need. In addition, kings are nonpartisan heads of state and ensures everyone has representation, not just their party!'\n\nThe monarchist speakers in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the government."
 monarchy.7.a:0 "The higher-ups may harbor unspoken sympathies."
 monarchy.7.a.tt:0 "Increases the chance of internal support for a monarchist coup."
 monarchy.7.b:0 "The younger generation will fight for tradition."
 monarchy.7.b.tt:0 "Increases the chance of popular support for a monarchist revolution."
 monarchy.8.t:0 "Monarchist Sympathies in the Government"
 monarchy.8.d:1 "Several prominent members of the [Root.GetAdjective] government have expressed support, some privately and some openly, for the Monarchist movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important tradition is to keeping the country together, and are increasingly annoyed by the liberal and social reforms in the recent years. Some of them go as far as to suggest that a new government is needed, one that knows how to lead [Root.GetName] into greatness.\n\nThis faction may not predominantly be oridinary citizens, but some smooth talking politicans are wooing people into support a monarch. If these developments continue, they may have sufficient political support to execute a coup."
 monarchy.8.a:0 "The sense of tradition is more powerful than any government."
 monarchy.8.a.tt:0 "Increases the chance of a monarchist coup."
 monarchy.9.t:0 "Monarchist Coup d'état"
 monarchy.9.d:0 "Some will say they saw it coming. Both those who warned against the dangers of monarchism and other reactionary ideologies and those who extolled it as the savior of [Root.GetName] have found their prophecies made reality today, as some prominent politicians in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led government and crowned a monarch. [Root.GetLeader] is missing, rumored to have gone into exile, and the coup has been met with little initial resistance.\n\nThe new [Root.GetAdjective] leadership has plans to discuss what the new monarch's powers should be but, in the mean time, martial law has been declared to stifle any potential resistance."
 monarchy.9.a:0 "A monarch is the collective will of the people."
 monarchy.10.t:0 "Civil War for Monarchism"
 monarchy.10.d:1 "While the attempts of the monarchist movement to revive a sense of historical pride have seen some success, the resistance against these ideas remains high. The politicians plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in the possibility of a monarch.\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 monarchy.10.a:0 "A monarch wields absolute power."
 monarchy.10.b:0 "A monarch must have the support of the people."
 monarchy.11.t:0 "Monarchists Question Democratic Traditions"
 monarchy.11.d:0 "The fact so many of our citizens support monarchy over democracy is still something that [Root.GetLeader] is coming to terms with. \"The right to choose one's leader is something that should be considered a basic human right,\" exclaimed [Root.GetLeader] in a private meeting with some members of the government. Regardless of the feelings of [Root.GetLeader], many in our country seem to want a monarch."
 monarchy.11.a:0 "A monarch does represent the will of the people."
 monarchy.12.t:0 "The Threat of Communism"
 monarchy.12.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see countrymen having turned on each other in the name of communism, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the monarchist movement in [Root.GetName] has been bolstered by the proximity of the communist and anarchist revolution. Many moderates who might normally dismiss monarchism as another failed ideology find this to be a very real concern for them as well. Given the choice between the communism and anarchism of our neighbors and an absolute monarch, they would admittedly prefer the latter. They might even be willing to actively support it."
 monarchy.12.a:0 "Okay."
 monarchy.13.t:0 "Death of Kirill Vladimirovich"
 monarchy.13.d:0 "Kirill Vladimirovich was the primary claimant to the crown of the Russian Empire. During the rule of the Russian Provisional Government, Kirill escaped to Finland where his wife gave birth to their only son. With the execution of his cousins Tsar Nicholas II and Grand Duke Michael, Kirill became head of his House and declared himself emperor in exile. He worked for the restoration of the monarchy for the rest of his life."
 monarchy.13.a:0 "The Tsar is dead! Long live the Tsar!"
 monarchy.13.b:0 "Another monarchist scum dead!"
 monarchy.14.t:0 "Abdication of Victor Emmanuel"
 monarchy.14.d:0 "Recently, many Italians have been calling for the abolishment of the monarchy. With King Emmanuel's support of Mussolini, many people see him as an unjust monarch. To try to save the monarchy, King Emmanuel has stepped down to allow his son to take power."
 monarchy.14.a:0 "Long live the King!"
 monarchy.15.t:0 "Death of Pius XI"
 monarchy.15.d:0 "Pope Pius XI had been ill for some time when, on 25 November 1938, he suffered two heart attacks within several hours. This led to breathing problems that prevented him from leaving his apartment. He gave his last major pontifical address to the Pontifical Academy of Sciences. He suffered a third and final heart attack today. His last words were \"My soul parts from you all in peace.\" The College of Cardinals have convened to determine a new pope. They chose an Italian named Eugenio Pacelli."
 monarchy.15.a:0 "He shall now be known as Pope Pius XII."
 monarchy.16.t:0 "Rise of Nationalism"
 monarchy.16.d:0 "Recently in [Root.GetName], nationalism has been stirring among the population. People are growing proud of the country and kinsmen, but skeptical and hostile toward those they perceive as outsiders. Nationalism can manifest itself in various different ways. Recently, it seems across the planet, nationalism means fascism and with fascism comes a stark opposition to liberalism, Marxism, and anarchism. However, nationalism can also be seen as a longing for the past. This longing for the past can cause people to desire monarchs even if the rest of the world seems to be phasing them out.\n\nWhat kind of characteristics does our country's nationalism entail?"
 monarchy.16.a:0 "Our people demand fascism!"
 monarchy.16.b:0 "We need a king!"
 monarchy.17.t:0 "Death of Alfonso XIII"
 monarchy.17.d:0 "King Alfonso XIII has passed away today while visiting Rome. Alfonso XIII was exiled from Spain after the declaration of the Spanish Republic. He never revoked his claim to the throne. His son, Infante Juan, now takes the title, King of Spain."
 monarchy.17.a:0 "The King is dead! Long live the King!"
 monarchy.17.b:0 "Okay."
 monarchy.17.c:0 "Who cares about monarchist scum?"
 monarchy.18.t:0 "Death of Christian X"
 monarchy.18.d:0 "Today, King Christian X passed away. Christian X was a controvestial figure because fo his reluctance to embrace republicanism. This led to the Easter Crisis of 1920, in which he dismissed the democratically elected cabinet, and instated one of his own choosing. This was his right as king, but facing the risk of the monarchy being overthrown he was forced to accept democratic control of the state and his role as a nominal constitutional monarch.\n\nIn spite of his resistance to democracy, during the war with Germany, he became a popular symbol of defiance. In addition, he helped finance the transport of Danish Jews to unoccupied lands where they would be safe from Nazi persecution."
 monarchy.18.a:0 "The King is dead! Long live the King!"
 monarchy.18.b:0 "He shouldn't have opposed fascism!"
 monarchy.18.c:0 "More monarchist scum dead!"
 monarchy.19.t:0 "Death of Frederick Charles"
 monarchy.19.d:0 "Today, King Frederick Charles passed away. Frederick Charles was elected 'King of Finland' by the Finnish Parliament on 1918 October 9. However, with the end of World War I, in light of his German birth and the abdication of Kaiser Wilhelm II of Germany ending the German monarchy, the arragement was considered untenable by many Finns and by Frederick himself. Frederick renounced the throne on 1918 December 14 without every arriving in the country, much less being crowned. Finland subsequently adopted a republican constitution."
 monarchy.19.a:0 "Okay."
 monarchy.19.b:0 "The King is dead! Long live the King!"
 monarchy.19.c:0 "The more dead kings the better!"
 monarchy.20.t:0 "Restoration of the Empire"
 monarchy.20.d:0 "Chinese monarchists have recently gained enough influence to crown an emperor. Among the Chinese monarchists, there is much debate on who deserves to be crowned emperor.\n\nSome Han monarchists claim the former Marquis of Extended Grace, Zhu Yuxun, would be the appropriate choice. Zhu Yuxun, as his former title states, is descendant of the imperial family of the Ming dynasty. In 1929, he petitioned the government for help due to his destitution and lack of ability to fulfill his duties. His title was abolished and he was paid a stipend instead. No one has seen him since and it may be difficult to find him.\n\nAnother candidate being advocate by Han monarchists is the Duke Yansheng, Kong Lingyi. He is, like his title suggests, a direct descendant of Confucius.\n\nThe Manchu monarchists advocate giving the Xuantong Emperor, Puyi, his throne back. While he was allowed to keep his title and receives an annual subsidy from the Republic of China, he will still probably accept the offer of becoming Emperor of China. However, some view him as merely a Japanese puppet. (Only available if at peace with Japan.)\n\nThe final option is a bit of an unorthodox choice. Some advocate giving Yuan Keding, son of Yuan Shikai, the throne. Yuan Shikai was a general famous for his role leading up to the abdication of the last Qing Emperor, his autocratic rule as first President of China, and his attempt to restore the Chinese monarchy with himself as the Hongxian Emperor.\n\nWhich faction turned out to be the most influential?"
 monarchy.20.a:0 "Marquis of Extended Grace, Zhu Yuxun is Emperor!"
 monarchy.20.a.tt:0 "Become the Ming Empire"
 monarchy.20.e:0 "Duke Yansheng, Kong Lingyi is Emperor!"
 monarchy.20.b:0 "Xuantong Emperor, Puyi is Emperor!"
 monarchy.20.b.tt:0 "Become the Qing Empire"
 monarchy.20.c:0 "Son of the Xongxian Emperor, Yuan Keding is Emperor!"
 monarchy.22.t:0 "An Indian Emperor"
 monarchy.22.d:0 "Indian monarchists have recently gained enough influence to crown an emperor. Among the Indian monarchists, there is much debate on who deserves to be crowned emperor.\n\nAmong Indian Sikhs, some would want Bamba Sutherland crowned empress. Sutherland is the eldest, surviving child of Maharajah Duleep Singh, the last Maharaja of the Sikh Empire. However, she may be unpopular because when she returned to Lahore from her childhood in England, she was said to have \"lived like an alien in her father's kingdom.\"\n\nAnother option is the last Maharaja of Travancore. He is a patron of education and under his rule, Travancore established a university and spent 40% of their revenue on education.\n\nAmong Indian Muslims, some would like to see Nizam Osman Ali Khan. He was the last Nizam of Hyderabad and Berar. He is a devout Sunni Muslim.\n\nThe final choice is Sir Sayajirao Gaekwad III. He is the Maharaja of Baroda State. He is rather old, so if he has died, we can crown his grandson.\n\nWhich faction turned out to be the most influential?"
 monarchy.22.a:0 "Bamba Sutherland is Empress!"
 monarchy.22.e:0 "Sree Chithira is Empreror!"
 monarchy.22.b:0 "Osman Ali Kahn is Emperor!"
 monarchy.22.c:0 "Sayajirao Gaekwad III is Emperor!"
 monarchy.22.f:0 "Pratap Singh Rao Gaekwad is Emperor!"
 monarchy.23.t:0 "Death of Sayajirao Gaekwad III"
 monarchy.23.d:0 "Today, Sayajirao Gaekwad III passed away. He was a month away from becoming 76."
 monarchy.23.a:0 "The Emperor is dead! Long live the Emperor!"
 monarchy.24.t:0 "A French Monarch"
 monarchy.24.d:0 "French monarchists have recently gained enough influence to crown a king. Among the French monarchists, there is much debate on who deserves to be crowned king.\n\nSome advocate the head of the House of Orléans. The House of Orléans is one of the many claimants to the French throne. It governed France from 1830-1848 in the July Monarchy of King Louis Philippe I.\n\nThe next option is the Napoleon Bonaparte VI. He is the a descendant of Napoleon III, President of the Second Republic and Emperor of the Second Empire.\n\nFinally, the Legitimist claimant to the French throne used to control the Spanish monarchy until they lost their throne.\n\nWhich faction turned out to be the most influential?"
 monarchy.24.a:0 "Jean of Orléans is King!"
 monarchy.24.e:0 "Henri of Orléans is King!"
 monarchy.24.b:0 "Napoleon Bonaparte VI is King!"
 monarchy.24.c:0 "Former Spanish monarch, Alfonso XIII is King!"
 monarchy.24.f:0 "Infante Jaime is King!"
 monarchy.25.d:0 "King Alfonso XIII has passed away today while visiting Rome. Alfonso XIII was exiled from Spain after the declaration of the Spanish Republic. He never revoked his claim to the throne. He was also a claimant to the Kingdom of France. His son, Infante Jaime, now takes the title, King of France."
 monarchy.26.t:0 "Death of Jean of Orléans"
 monarchy.26.d:0 "Today, Jean of Orléans died while visiting Larache, Morocco."
 monarchy.27.t:0 "Coronation of an American Emperor"
 monarchy.27.d:0 "Somehow, despite American values conflicting with monarchism, American monarchists have gained enough influence to crown a monarch. The monarchists advocate giving the crown to a descendant of one of the greatest presidents in US history. Unfortunately, George Washington never had children so the monarchists are now debating.\n\nThe primary faction advocates giving Jessie Harlan Lincoln the crown. She is the granddaughter of Abraham Lincoln, freer of the slaves and savour of the Union. She is last surviving adult descendant of Lincoln.\n\nAlternatively, some suggest giving Franklin Roosevelt the crown. He has guided our nation through the Great Depression and comes from a great political family. However, if he is dead, we can crown his son, James Roosevelt.\n\nWho is the Emperor of America?"
 monarchy.27.a:0 "Lincoln is Empress"
 monarchy.27.b:0 "Roosevelt is Emperor"
 monarchy.27.c:0 "James Roosevelt is Emperor"
 monarchy.28.t:0 "Death of Franklin Roosevelt"
 monarchy.28.d:0 "Today, Franklin Roosevelt passed away. At the time of his death, his health was declining. He was scheduled to make an appearance in front of the newly founded United Nations, but passed out in his chair and was diagnosed with a massive cerebral hemorrhage. Later that same day, he died while sitting for a portrait painting by artist, Elizabeth Shoumatoff. This painting has become famous as the \"Unfinished Portrait.\" His funeral was attended by over 300,000 people."
 monarchy.28.a:0 "The Emperor is dead! Long live the Emperor!"
 monarchy.29.t:0 "German Pressures to Join Axis"
 monarchy.29.d:0 "Germany, our close friend, is pressuring us to join the Axis. Shall we join?"
 monarchy.29.a:0 "We are glad to help our German friends."
 monarchy.29.b:0 "Not at this time."
 monarchy.30.t:0 "Strasserists Apply to Join Comintern"
 monarchy.30.d:0 "The Strasserists, who overthrew Hitler in a coup, have applied to join the Comintern.\n\nStrasserism is a strand of Nazism that called for a more radical, mass-action and worker-based form of Nazism, hostile to Jewish people not from a racial, ethnic, cultural, or religious perspective, but from an anti-capitalist basis, to achieve national rebirth. They claim the Nazis lost their anti-capitalist roots.\n\nThey claim their form of socialism is merely Socialism with Prussian characteristics. However, some party officials in the Soviet Union believe they are simple fascists with a rebranding. Should we allow them to join the Comintern?"
 monarchy.30.a:0 "Welcome aboard, comrades!"
 monarchy.30.b:0 "Fascists are fascists no matter what their rhetoric says."
 monarchy.31.t:0 "Soviet Union refused"
 monarchy.31.d:0 "The Soviet Union claimed we are merely fascists with different rhetoric and have nothing to do with socialism. Our entrance to the Comintern has been refused."
 monarchy.31.a:0 "Darn."
 monarchy.32.t:0 "King of Prussia"
 monarchy.32.d:0 "After World War I, all of Kaiser Wilhelm II's imperial titles were abolished including King of Prussia. Many German monarchists were dissapointed to learn their Kaiser could not even keep the King of Prussia title symbolically. However, the monarchists in Germany, in violation of the Treaty of Versailles, have given the old Kaiser his Prussian crown back."
 monarchy.32.a:0 "Okay."
 monarchy.33.t:0 "King of Bavaria"
 monarchy.33.d:0 "Bavaria was probably the least integrated part of the German Empire. Bavaria was more of a vassal to the empire than a proper part of it. After a socialist revolution in Bavaria, the King stepped down and went into exile. However, Bavarian monarchists crown a new King of Bavaria from the House of Wittelsbach today. Thus, restarting the over 700 year rule of the House in Bavaria."
 monarchy.33.a:0 "Okay."
 monarchy.35.t:0 "Request for Danzig"
 monarchy.35.d:0 "We have asked France, United Kingdom, and United States if we could have our Polish lands back. Diplomats from the various countries are discussing the idea and trying to determine how this situation should be handled."
 monarchy.35.a:0 "We are confident they will make the right choice."
 monarchy.36.t:0 "Success"
 monarchy.36.d:0 "The Allies, impressed by how quickly we reformed into a proper liberal democracy, has agreed to our request for our former Polish lands. The Poles, of course, are not happy they were excluded for the conversation."
 monarchy.36.a:0 "Cheers to new friends."
 monarchy.37.t:0 "How Badly Do You Want Danzig?"
 monarchy.37.d:0 "The Allies are skeptical of us still because of our percieved aggression in World War I and Hitler's poustering. They claim, while we may have reformed into a proper liberal democracy, they cannot be sure we will not go back on the war path any time soon. Therefore, to acciqure our former lands, they wish for us to sign a treaty that will significantly hamper our military power, but prove dedication to our rehiabilitation."
 monarchy.37.c:0 "We accept these terms."
 monarchy.37.a:0 "Perhaps Hitler had the right strategy."
 monarchy.37.b:0 "We withdraw our request."
 monarchy.38.t:0 "Request for Elsass-Lothringen"
 monarchy.38.d:0 "We have asked France, United Kingdom, and United States if we could have Elsass-Lothringen back. Diplomats from the various countries are discussing the idea and trying to determine how this situation should be handled."
 monarchy.38.a:0 "We are confident they will make the right choice."
 monarchy.39.t:0 "Success"
 monarchy.39.d:0 "The Allies, impressed by how quickly we reformed into a proper liberal democracy, has agreed to our request for our former French lands. The French apparently got a sizeable compensation from the United States as President Roosevelt apparently wanted to do anything to maintain the peace."
 monarchy.40.t:0 "Failure"
 monarchy.40.d:0 "Apparently, the French diplomats refused to even humor the request."
 monarchy.40.a:0 "Perhaps Hitler had the right strategy."
 monarchy.40.b:0 "We withraw our request."
 monarchy.41.t:0 "How Badly Do You Want Elsass-Lothringen?"
 monarchy.41.d:0 "The Allies are skeptical of us still because of our percieved aggression in World War I and Hitler's poustering. They claim, while we may have reformed into a proper liberal democracy, they cannot be sure we will not go back on the war path any time soon. Therefore, to acciqure our former lands, they (particurally the French) wish for us to sign a treaty that will significantly hamper our military power, but prove dedication to our rehiabilitation."
 monarchy.41.a:0 "We accept these terms."
 monarchy.41.b:0 "Perhaps Hitler had the right strategy."
 monarchy.41.c:0 "We withdraw our request."
 monarchy.42.t:0 "Hitler Assassinated!"
 monarchy.42.d:0 "A group of officials in the Nazi Party have launched a coup in Berlin. An unidentified party of armed men stormed the Reichskanzlei and, following a shootout with his bodyguards, successfully took the life of the German Führer.\nThe surviving conspirators have all been arrested by the Gestapo, and this morning Heinrich Himmler was sworn in as the new Führer of the German Reich. \n\nIn a speech before the Reichstag, Himmler accused the Strasserists, that have been allowed back in the party recently, of masterminding Hitler's assassination and promised another purge."
 monarchy.42.a:0 "An interesting development."
 monarchy.42.b:0 "They will pay!"
 monarchy.42.c:0 "At least Hitler is gone."
 monarchy.43.t:0 "Strasserists Purged Again"
 monarchy.43.d:0 "After reinviting the Strasserists to the Nazi Party, the Strasserists have once again been purged after one of the members assassinated Adolf Hitler."
 monarchy.43.a:0 "And this time they will stay purged."
 monarchy.44.t:0 "Death of Carol II"
 monarchy.44.d:0 "On a visit to Portugal today, King Carol II has passed away. His remains were transported to the traditional burial ground of Romanian royalty."
 monarchy.44.a:0 "The King is dead. Long live the King!"
 monarchy.44.b:0 "Interesting."
 monarchy.45.t:0 "Nazi Officals Tried for War Crimes"
 monarchy.45.d:0 "Today is the start of a series of trials against the Nazi high command for war crimes and crimes against humanity in the newly created International Criminal Court. Many Nazi officals will be sentenced to extensive prison sentences or executed. This is the first step for German denazification."
 monarchy.45.a:0 "It doesn't matter if they were only following orders."
 monarchy.46.t:0 "Death of Ahmed IV"
 monarchy.46.d:0 "Ahmed IV always suffered in life due to a stroke he had in 1937 which left him handicapped. He was a pious man who enjoyed his hobby of carpentry and music, despite his limitations.\n\nHowever, despite him overcoming many obstacles in life, there is one obstacle no man can overcome and Ahmed IV has finally met it."
 monarchy.46.a:0 "The Caliph is dead! Long live the Caliph"
 monarchy.46.b:0 "Who cares?"
 nazbolevents.1.title:0 "Oswald Mosley meets with Communist leaders"
 nazbolevents.1.desc:0 "Leader of the British Union of Fascists Oswald has organised a meeting with leading communists. They have agreed to combining the movements in exchange for Oswald Mosley to denounce Nazi Germany, Italy and to abolish the monarchy once their coalition takes power!"
 nazbolevents.1.a:0 "That went better than expected"
 naziukevents.1.title:0 "A new supreme leader for Britain"
 naziukevents.1.desc:0 "Since we have fallen into bed with the Germans, a question of leadership has begun, the Germans wish to send someone to run British affairs and help stabilize the nation"
 naziukevents.1.a:0 "The current leader will do."
 naziukevents.1.b:0 "The German option will ensure stability"
 naziukevents.2.title:0 "The new Capital?"
 naziukevents.2.desc:0 "London is all well and good, but Jerusalem many are calling for our people and governance to return to Jerusalem."
 naziukevents.2.a:0 "Let's not get too hasty, London is the perfect city for the Aryan people"
 naziukevents.2.b:0 "We must return to the homeland!"
 iremonarchy.1.title:0 "Irish-German Dynastic Ties"
 iremonarchy.1.desc:0 "The Irish and German Kingdoms are truly tied to the hip. With the current High King of Ireland being the Son of Wilhelm II we have seen a flourishing relationship blossom between the two states."
 iremonarchy.1.a:0 "Too a long and fruitful relationship!"
 itarepublic.1:0 "The Popular Front storms the council"
 itarepublic.1.title:0 "The Popular Front storms the council!"
 itarepublic.1.desc:0 "The Italian Regency Council was overrun during a debate earlier by the "Popular Front", protestors are claiming that the councils innability to make a choice has forced the hand of the protestors into taking national matters into their own hands. The Popular Front has three major factions, the Libertarian Socialists, the Liberals and the Lenninists, now that they have taken over the regency is under control of these revolutionaries, there is little hope for a new king to be decided."
 monarchy.4.f:0 "We need more time to make a proper decision"
 itarepublic.1.a:0 "The Liberals are able to force a compromise ensuring they take the reigns of the country"
 itarepublic.1.b:0 "The Libertarian Socialists are able to levrage power by threatening full blown revolution"
 itarepublic.1.c:0 "The Lenninists use paramilitaries to execute the opposition"
 
 ###Decisions###
 anti_anarchist_raids:0 "Anti-Anarchist Raids"
 anti_anarchist_raids_desc:0 "We must crack down on anarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_monarchist_raids:0 "Anti-Monarchist Raids"
 anti_monarchist_raids_desc:0 "We must crack down on monarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 ban_monarchism_party:0 "Ban Monarchist Parties"
 ban_monarchism_party_desc:0 "The reactionary and traditionalist parties have been a thorn in the side of our government for too long. Their insistence on tradition and hertiage undermine our efforts to create a better nation for the whole of our population."
 ban_anarchism_party:0 "Ban Radical Unions"
 ban_anarchism_party_desc:0 "Radical unions have been a thorn in the side of our government for too long. Their insistence on the rights of workers undermine our efforts to create a better nation for the whole of our population."
 institute_press_censorship_monarchism_state:0 "Institute Press Censorship"
 institute_press_censorship_monarchism_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_anarchism_state:0 "Crack Down on Bourgeois Elements"
 institute_press_censorship_anarchism_state_desc:0 "These are dangerous times and we can't allow latent bourgeois voices to tear our society apart. Restricting the freedom of reactionaries is necessary to ensure that the truth is heard loud and clear."
 monarchism_on_the_rise:0 "Monarchism on the Rise"
 monarchism_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of monarchist values, finding support with an increasing number of the population. The nation's path to monarchism lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_monarchist_civil_war:0 "Prepare for Civil War"
 prepare_for_monarchist_civil_war_desc:0 "We have no time to wait for the slow changes in the mind of the people. For their own sake, we muts force the matter swiftly, even if some may lose their lives in the process."
 expand_civil_monarchism_support:0 "Expand Civil Support"
